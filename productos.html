<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> AluraGeek</title>
</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <a href="index.html"><img src="./assets/Vector.png" alt="" class=""></a>
            <a href="index.html"><img src="./assets/Alura.png" alt="" class=""></a>
            <a href="index.html"><img src="./assets/Geek.png" alt="" class=""></a>
            <img  class="find" src="./assets/icono__buscar.png" alt="">
            <input type="text" class="input__header" placeholder="¿Qué deseas buscar?">
        </header>
        
    </section>

    <section class="products">
        <div class="products__head">
            <h2 class="products__head__title">Todos los productos</h2>
            <a href="./agregar-producto.html"><button type="submit" class="products__head__boton" style="cursor:pointer">Agregar Producto -></button></a>
        </div>
        <div class="products__store__showall" data-table>            
        </div>
    </section>
    <footer class="data__company">
        <div class="foot">
            <div class="foot__logo">
                <img src="./assets/Vector.png" alt="" class="">
                <img src="./assets/Alura.png" alt="" class="">
                <img src="./assets/Geek.png" alt="" class="">
            </div>
            <div class="foot__box">
                <ul class="foot__box__list">
                    <li class="foot__box__item">Quienes Somos</li>
                    <li class="foot__box__item">Politica de Privacidad</li>
                    <li class="foot__box__item">Programa de fidelidad</li>
                    <li class="foot__box__item">Nuestras tiendas</li>
                    <li class="foot__box__item">Quiero ser franquiciado</li>
                    <li class="foot__box__item">Anuncie aquí</li>
                </ul>
            </div>
            <form class="foot__form">
                <p class="foot__form__title">Hable con nosotros</p>
                <div class="input-container">
                    <input id="input" type="text" class="foot__form__name" placeholder="Nombre" required maxlength="40">
                    <span class="input-message-error">Este campo no puede estar vacío</span>
                </div>
                <div class="input-container">
                    <input id="input" type="text" class="foot__form__message" placeholder="Escribe tu mensaje" required maxlength="120">
                    <span class="input-message-error">Este campo no puede estar vacío</span>
                </div>
                <button type="button" class="foot__form__boton" style="cursor:pointer">Enviar mensaje</button>
                <dialog id="modal">
                    <p>Mensaje Enviado</p>
                    <button type="submit" id="cerra--modal">OK!</button>
                </dialog>
            </form>
        </div>
        <div class="rodapie">
            <p>Desarrolado por César Sánchez - 2022</p>
        </div>
    </footer>
    <script type="module" src="./js/product.controller.js"></script>
    <script src="./js/validaciones.js"></script>
</body>
</html>
