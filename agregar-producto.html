<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> AluraGeek</title>
</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <a href="index.html"><img src="./assets/Vector.png" alt="" class=""></a>
            <a href="index.html"><img src="./assets/Alura.png" alt="" class=""></a>
            <a href="index.html"><img src="./assets/Geek.png" alt="" class=""></a>
            <img  class="find" src="./assets/icono__buscar.png" alt="">
            <input type="text" class="input__header" placeholder="¿Qué deseas buscar?">
        </header>
        <button type="submit" class="boton__header__menu">Menu Administrador</button>
    </section>
    
    <section class="login__form">
        <form class="login__user__form" data-form>
            <p class="login__user__title">Agregar nuevo producto</p>
            <div class="login__user__url" >
                <label>Url de imagen</label>
                <input  type="file" class="login__user__url__input" required data-url>
            </div>
            <div class="login__user__categoria">
                <label>Categoría</label>
                <input id="input" type="text" class="login__user__categoria__input" required data-categoria>
            </div>
            <div class="login__user__name">
                <label>Nombre del producto</label>
                <input type="text" class="login__user__name__input" required maxlength="20" data-name>
            </div>
            <div class="login__user__price">
                <label>Precio del producto</label>
                <input type="number" class="login__user__price__input" required data-price>
            </div>
            <div class="login__user__description">
                <label>Descripción del producto</label>
                <input type="text" class="login__user__description__input"required maxlength="150" data-descripcion>
            </div>

            <button type="submit" class="login__user__boton">Agregar Producto</button>
        </form>
    </section>
    <footer class="data__company">
        <div class="foot">
            <div class="foot__logo">
                <img src="./assets/Vector.png" alt="" class="">
                <img src="./assets/Alura.png" alt="" class="">
                <img src="./assets/Geek.png" alt="" class="">
            </div>
            <div class="foot__box">
                <ul class="foot__box__list">
                    <li class="foot__box__item">Quienes Somos</li>
                    <li class="foot__box__item">Politica de Privacidad</li>
                    <li class="foot__box__item">Programa de fidelidad</li>
                    <li class="foot__box__item">Nuestras tiendas</li>
                    <li class="foot__box__item">Quiero ser franquiciado</li>
                    <li class="foot__box__item">Anuncie aquí</li>
                </ul>
            </div>
            <form class="foot__form">
                <p class="foot__form__title">Hable con nosotros</p>
                <div class="input-container">
                    <input id="input" type="text" class="foot__form__name" placeholder="Nombre" required maxlength="40">
                    <span class="input-message-error">Este campo no puede estar vacío</span>
                </div>
                <div class="input-container">
                    <input id="input" type="text" class="foot__form__message" placeholder="Escribe tu mensaje" required maxlength="120">
                    <span class="input-message-error">Este campo no puede estar vacío</span>
                </div>
                <button type="submit" class="foot__form__boton" style="cursor:pointer">Enviar mensaje</button>
            </form>
        </div>
        <div class="rodapie">
            <p>Desarrolado por César Sánchez - 2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/registro.controller.js"></script>
</body>
</html>
